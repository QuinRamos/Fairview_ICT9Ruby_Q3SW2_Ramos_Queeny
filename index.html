<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3SW2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            padding: 100px;
        }
        .container {
            background: lightpink;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        p {
            color: black;
        }
        button {
            margin: 10px 0;
        }
        img {
            width: 300px;
            height: 300px;
            margin-right: 20px;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .form-container {
            margin-left: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        #show {
           text-align: center;
            text-align: center;
            position: fixed; 
            top: 240px;       
            left: 50%;      
            transform: translateX(-50%);
            
           }
    </style>
</head>
<body> 


<div class="container">
    <p style="font-family: cursive; font-size: xx-large; text-align: center;">Let's calculate using Arithmetic Operators!</p>

    <details ontoggle="message()">
        <summary style="text-align: center;">Instructions</summary>
        <i id="show"></i>
        <br>
    </details>

    <br><br>

    <div class="flex-container">
        <img src="https://cdn.vectorstock.com/i/500p/73/29/math-operator-symbols-doodle-typography-vector-43507329.jpg" alt="Math Operators">
        
        <!-- Form container with inputs and buttons -->
        <div class="form-container">
            <form id="calc-form">
                <label>Enter 1st Value:</label>
                <input type="text" id="num1" class="form-control">

                <br>

                <label>Enter 2nd Value:</label>
                <input type="text" id="num2" class="form-control">

                <br><br>
                
                <button type="button" class="btn btn-danger" onclick="plus()">Calculate the Sum</button>
                <button type="button" class="btn btn-danger" onclick="minus()">Calculate the Difference</button>
                <button type="button" class="btn btn-danger" onclick="multiply()">Calculate the Product</button>
                <button type="button" class="btn btn-danger" onclick="divide()">Calculate the Quotient</button>
            </form>
        </div>
    </div>

    <div id="result" style="margin-top: 20px;"></div>
</div>


<script>
    function plus(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (num1 && num2) {
            var sum = Number(num1) + Number(num2);
            document.getElementById("result").innerHTML = "The sum is: " + sum;
        } else {
            document.getElementById("result").innerHTML = "Please enter both values.";
        }
    }

    function minus(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (num1 && num2) {
            var difference = Number(num1) - Number(num2);
            document.getElementById("result").innerHTML = "The difference is: " + difference;
        } else {
            document.getElementById("result").innerHTML = "Please enter both values.";
        }
    }

    function multiply(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (num1 && num2) {
            var product = Number(num1) * Number(num2);
            document.getElementById("result").innerHTML = "The product is: " + product;
        } else {
            document.getElementById("result").innerHTML = "Please enter both values.";
        }
    }

    function divide(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (num1 && num2) {
            if (Number(num2) === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            } else {
                var quotient = Number(num1) / Number(num2);
                document.getElementById("result").innerHTML = "The quotient is: " + quotient;
            }
        } else {
            document.getElementById("result").innerHTML = "Please enter both values.";
        }
    }
</script>
    
    <div id="show"></div>

<script>

    function message(){
        var element=document.getElementById("show").innerHTML="Enter two values and click on any of the Arithmetic Operators to calculate and get the answer."; element.style.display = "block"; 
    }

</script>


</body>
</html>
